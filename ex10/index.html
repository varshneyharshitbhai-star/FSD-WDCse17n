<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<style>

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("https://picsum.photos/1200/800") no-repeat center center fixed;
    background-size: cover;
}

h1, h2 {
    text-align: center;
    color: rgb(20, 15, 75);
}

.section {
    width: 70%;
    margin: auto;
    padding: 20px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    margin-top: 30px;
}

.profile-img {
    width: 180px;
    display: block;
    margin: auto;
    border-radius: 50%;
}
a:link {
    color: blue;
}
a:visited {
    color: purple;
}
a:hover {
    color: red;
    font-size: 18px;
}
a:active {
    color: green;
}

input, textarea {
    width: 90%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid gray;
    border-radius: 5px;
}
button {
    padding: 10px 20px;
    background-color: navy;
    color: white;
    border: none;
    margin-top: 10px;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background-color: black;
}

.skills-box {
    background: url("https://picsum.photos/600/400") no-repeat center;
    background-size: cover;
    color: white;
    padding: 20px;
    border-radius: 10px;
}
</style>

<script>

function validateForm() {
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;

    let emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
    if (!emailPattern.test(email)) {
        alert("Enter a valid email (Format: name@domain.com)");
        return false;
    }

    if (phone.length !== 10 || isNaN(phone)) {
        alert("Phone number must be 10 digits");
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}

function hireMe() {
    alert("Thank you for showing interest! I will contact you soon.");
}
</script>

</head>

<body>

<h1>My Portfolio</h1>

<div class="section">
    <h2>About Me</h2>
    <img src="https://picsum.photos/200" class="profile-img">
    <p>Hello! I am a Web Developer who loves HTML, CSS, and JavaScript.</p>
    <button onclick="hireMe()">Hire Me</button>
</div>

<div class="section skills-box">
    <h2>My Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>C Programming</li>
        <li>Python</li>
    </ul>
</div>


<div class="section">
    <h2>Contact Me</h2>

    <form onsubmit="return validateForm()">
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Enter your email"><br>

        <label>Phone:</label><br>
        <input type="text" id="phone" placeholder="Enter 10-digit phone number"><br>

        <label>Message:</label><br>
        <textarea placeholder="Your message here..."></textarea><br>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
