<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
</head>
<body>
    <form onsubmit="return validateForm()">
        <h2>Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="email">E-mail :</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label>Sex:</label>
        <div class="gender">
            <label for="male">Male</label>
            <input type="radio" id="male" name="sex" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="sex" value="female">
        </div>

        <label>Date of Birth:</label>
        <select name="day">
            <option>Day</option>
            <script>
                for (let i = 1; i <= 31; i++) {
                    document.write(`<option>${i}</option>`);
                }
            </script>
        </select>

        <select name="month">
            <option>Month</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
        </select>

        <select name="year">
            <option>Year</option>
            <script>
                for (let y = 1980; y <= 2025; y++) {
                    document.write(`<option>${y}</option>`);
                }
            </script>
        </select>

        <label>Languages Known:</label>
        <div class="languages">
            <input type="checkbox" name="lang" value="English"> English
            <input type="checkbox" name="lang" value="Telugu"> Telugu
            <input type="checkbox" name="lang" value="Hindi"> Hindi
            <input type="checkbox" name="lang" value="Tamil"> Tamil
        </div>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>

        <input type="submit" value="Register">
    </form>
    <script>
        
function validateForm() {
    let name = document.getElementById("name").value;
    let pass = document.getElementById("password").value;
    let namePattern = /^[A-Za-z]{6,}$/;
    if (!namePattern.test(name)) {
        alert("Name must contain only alphabets and minimum 6 characters.");
        return false;
    }
    if (pass.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}


    </script>
</body>
</html>
