<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>CSS Demo</title> 

<style> 

/* ------------------ PAGE BACKGROUND ------------------ */
body { 
    background: url("https://picsum.photos/1080/720") no-repeat center center fixed;
    background-size: cover; 
    background-repeat: no-repeat; 
    font-family: cursive; 
}

/* ------------------ HEADER STYLE ------------------ */
h1 { 
    font-family: cursive; 
    color: rgb(35, 2, 82); 
    text-align: center; 
}

/* ------------------ BOX WITH ITS OWN BACKGROUND ------------------ */
.box { 
    width: 30%; 
    margin: 40px auto; 
    padding: 20px; 

    background: url("https://picsum.photos/500/300") no-repeat center center;
    background-size: cover;

    /* Control repetition (Added as per requirement) */
    background-repeat: no-repeat;

    font-size: 25px; 
    color: white; 
    border: 1px solid transparent; 
    height: 250px; 
    box-shadow: 8px 8px 22px rgb(38, 38, 38); 
}

/* ------------------ LINK STYLING ------------------ */
a:link {
    color: yellow;
    text-decoration: none;
    font-weight: bold;
}

a:visited {
    color: lightgreen;
}

a:hover {
    color: white;
    text-decoration: underline;
}

a:active {
    color: red;
}

</style> 
</head> 

<body> 

<h1>CSS Styling Demo</h1> 

<div class="box"> 
    This box has its own background image and font style. <br><br>

   <li><a href="https://google.com" target="_blank">Visit Google</a></li> 
   <li><a href="https://instagram.com" target="_blank">Visit Instagram</a><li> 
   <li><a href="https://facebook.com" target="_blank">Visit facebook</a></li>
   <li><a href="https://yahoo.com" target="_blank">Visit yahoo</a></li>
</div> 

</body> 
</html>
