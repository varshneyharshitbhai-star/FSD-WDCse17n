<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="UTF-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>CSS Demo</title> 
<style> 
        body { 
          background: url("https://picsum.photos/1080/720") 
          no-repeat center
          center fixed;
            background-size: cover; 
            background-repeat: no-repeat; 
            font-family: cursive; 
        } 
 
        h1 { 
            font-family:cursive; 
            color: rgb(35, 2, 82); 
            text-align: center; 
        } 
 
        .box { 
            width: 30%; 
            margin: 40px auto; 
            padding: 20px; 
          background: url("https://picsum.photos/1080/720")
           no-repeat center
          center fixed;
            background-size: cover; 
            background-repeat: no-repeat; 
            font-size: 25px; 
            color: rgb(245, 245, 245); 
            border: 1px solid transparent; 
            height: 250px; 
            box-shadow: 8px 8px 22px rgb(38, 38, 38); 
        } 
    </style> 
 
</head> 
<body> 
<h1>CSS Styling Demo</h1> 
<div class="box"> 
This box has its own background image and font style. 
</div> 
</body> 
</html>
