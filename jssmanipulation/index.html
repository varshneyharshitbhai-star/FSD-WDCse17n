<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Light Bulb Example</title>
</head>
<body>

    
    <button onclick="document.getElementById('myImage').src='on.png'">
        Turn on the Fan
    </button>

    <img id="myImage" src="off.png" style="width:100px">

    <button onclick="document.getElementById('myImage').src='off.png'">
        Turn off the Fan
    </button>

</body>
</html>
